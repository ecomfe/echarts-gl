<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bloom Post Effect - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../node_modules/echarts/map/js/world.js"></script>
        <script src="../node_modules/echarts/map/js/china.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            var canvas = document.createElement('canvas');
            var mapChart = echarts.init(canvas, null, {
                width: 2048,
                height: 1024
            });

            mapChart.setOption({
                series : [
                    {
                        type: 'map',
                        map: 'world',
                        top: 0,
                        left: 0,
                        right: 0,
                        bottom: 0,
                        boundingCoords: [[-180, 90], [180, -90]],
                        silent: true,
                        itemStyle: {
                            normal: {
                                borderColor: 'rgba(50, 50, 150, 1)',
                                areaColor: 'transparent'
                            }
                        }
                    }
                ]
            });

            // http://visibleearth.nasa.gov/view_cat.php?categoryID=1484
            chart.setOption({
                globe: {
                    baseTexture: 'asset/world.topo.bathy.200401.jpg',
                    heightTexture: 'asset/elev_bump_4k.jpg',

                    displacementScale: 0.1,

                    shading: 'lambert',

                    postEffect: {
                        enable: true
                    },

                    light: {
                        ambientIntensity: 0.1,
                        sunIntensity: 5,
                        emissionIntensity: 10
                    },

                    layers: [{
                        type: 'blend',
                        blendTo: 'emission',
                        texture: mapChart
                    }]
                },
                series: []
            });

            window.addEventListener('resize', function () {
                chart.resize();
            });

        </script>
    </body>
</html>

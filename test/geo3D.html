<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Geo3D - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../node_modules/echarts/map/js/world.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            $.getJSON('data/world-population.json', function (populationData) {

                var max = -Infinity;
                var min = Infinity;
                populationData.forEach(function (item) {
                    max = Math.max(Math.log(item.value), max);
                    min = Math.min(Math.log(item.value), min);
                });

                var regions = populationData.map(function (item) {
                    return {
                        name: item.name,
                        height: (Math.log(item.value) - min) / (max - min) * 3
                    };
                })

                chart.setOption({
                    backgroundColor: '#cdcfd5',
                    geo3D: {
                        map: 'world',
                        shading: 'lambert',
                        realisticMaterial: {
                            roughness: 0.2,
                            metalness: 0
                        },
                        postEffect: {
                            enable: true,
                            SSAO: {
                                enable: true,
                                radius: 3,
                                quality: 'high'
                            }
                        },
                        groundPlane: {
                            show: true
                        },
                        light: {
                            main: {
                                intensity: 1,
                                shadow: true,
                                shadowQuality: 'high',
                                alpha: 30
                            },
                            ambient: {
                                intensity: 0
                            },
                            ambientCubemap: {
                                texture: 'asset/canyon.hdr',
                                exposure: 2,
                                diffuseIntensity: 0.3
                            }
                        },
                        viewControl: {
                            distance: 50
                        },

                        itemStyle: {
                            normal: {
                                // borderColor: '#222',
                                // borderWidth: 1
                            }
                        },

                        boxHeight: 0.5,

                        regions: regions
                    },
                    series: []
                });

            });
            window.addEventListener('resize', function () {
                chart.resize();
            });
        </script>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scatter3D on Geo3D - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../node_modules/echarts/map/js/world.js"></script>
        <script src="../node_modules/echarts/theme/dark.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'), 'dark');

            $.getJSON('./data/population.json', function (data) {

                data = data.filter(function (dataItem) {
                    return dataItem[2] > 0;
                }).map(function (dataItem) {
                    return [dataItem[0], dataItem[1], Math.sqrt(dataItem[2])];
                });

                chart.setOption({
                    backgroundColor: '#cdcfd5',
                    visualMap: {
                        max: 40,
                        calculable: true,
                        realtime: false,
                        inRange: {
                            colorLightness: [0.2, 0.9]
                        },
                        outOfRange: {
                            colorAlpha: 0
                        }
                    },
                    geo3D: {
                        map: 'world',
                        shading: 'lambert',
                        light: {
                            main: {
                                intensity: 2,
                                shadow: true,
                                shadowQuality: 'high',
                                alpha: 30
                            }
                        },
                        viewControl: {
                            distance: 50
                        },
                        groundPlane: {
                            show: true
                        },

                        itemStyle: {
                        },

                        boxHeight: 2
                    },
                    series: [{
                        type: 'scatter3D',
                        coordinateSystem: 'geo3D',
                        data: data,
                        silent: true,
                        symbolSize: 4,
                        itemStyle: {
                            opacity: 0.4
                        }
                    }]
                });

                window.onresize = chart.resize;
            });
        </script>
    </body>
</html>

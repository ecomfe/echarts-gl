<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grid3D - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/dat.gui.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            var indices = {
                name: 0,
                group: 1,
                id: 16
            };
            var schema = [
                {name: 'name', index: 0},
                {name: 'group', index: 1},
                {name: 'protein', index: 2},
                {name: 'calcium', index: 3},
                {name: 'sodium', index: 4},
                {name: 'fiber', index: 5},
                {name: 'vitaminc', index: 6},
                {name: 'potassium', index: 7},
                {name: 'carbohydrate', index: 8},
                {name: 'sugars', index: 9},
                {name: 'fat', index: 10},
                {name: 'water', index: 11},
                {name: 'calories', index: 12},
                {name: 'saturated', index: 13},
                {name: 'monounsat', index: 14},
                {name: 'polyunsat', index: 15},
                {name: 'id', index: 16}
            ];

            var config = {
                xAxis3D: 'protein',
                yAxis3D: 'fiber',
                zAxis3D: 'sodium',
                color: 'fiber',
                symbolSize: 'vitaminc'
            };

            var fieldIndices = schema.reduce(function (obj, item) {
                obj[item.name] = item.index;
                return obj;
            }, {});

            var groupCategories = [];
            var groupColors = [];
            var data;
            var fieldNames = schema.map(function (item) {
                return item.name;
            });
            fieldNames = fieldNames.slice(2, fieldNames.length - 2);

            function getMaxOnExtent(data) {
                var colorMax = -Infinity;
                var symbolSizeMax = -Infinity;
                for (var i = 0; i < data.length; i++) {
                    var item = data[i];
                    var colorVal = item[fieldIndices[config.color]];
                    var symbolSizeVal = item[fieldIndices[config.symbolSize]];
                    colorMax = Math.max(colorVal, colorMax);
                    symbolSizeMax = Math.max(symbolSizeVal, symbolSizeMax);
                }
                return {
                    color: colorMax,
                    symbolSize: symbolSizeMax
                };
            }

            $.getJSON('./data/nutrients.json', function (data) {


                var max = getMaxOnExtent(data);
                chart.setOption({
                    visualMap: [{
                        top: 10,
                        calculable: true,
                        dimension: 3,
                        max: max.color / 2,
                        inRange: {
                            color: ['#1710c0', '#0b9df0', '#00fea8', '#00ff0d', '#f5f811', '#f09a09', '#fe0300']
                        },
                        textStyle: {
                            color: '#fff'
                        }
                    }, {
                        bottom: 10,
                        calculable: true,
                        dimension: 4,
                        max: max.symbolSize / 2,
                        inRange: {
                            symbolSize: [5, 20]
                        },
                        textStyle: {
                            color: '#fff'
                        }
                    }],
                    xAxis3D: {
                        name: config.xAxis3D,
                        type: 'value'
                    },
                    yAxis3D: {
                        name: config.yAxis3D,
                        type: 'value'
                    },
                    zAxis3D: {
                        name: config.zAxis3D,
                        type: 'value'
                    },
                    grid3D: {
                        axisLine: {
                            lineStyle: {
                                color: '#fff'
                            }
                        },
                        axisPointer: {
                            lineStyle: {
                                color: '#ffbd67'
                            }
                        },
                        viewControl: {
                            // autoRotate: true
                            // projection: 'orthographic'
                        }
                    },
                    series: [{
                        type: 'scatter3D',
                        data: data.map(function (item, idx) {
                            return [
                                item[fieldIndices[config.xAxis3D]],
                                item[fieldIndices[config.yAxis3D]],
                                item[fieldIndices[config.zAxis3D]],
                                item[fieldIndices[config.color]],
                                item[fieldIndices[config.symbolSize]],
                                idx
                            ];
                        }),
                        symbolSize: 12,
                        // symbol: 'triangle',
                        itemStyle: {
                            borderWidth: 1,
                            borderColor: 'rgba(255,255,255,0.8)'
                        },
                        emphasis: {
                            itemStyle: {
                                color: '#fff'
                            }
                        }
                    }]
                });

                var gui = new dat.GUI();

                ['xAxis3D', 'yAxis3D', 'zAxis3D', 'color', 'symbolSize'].forEach(function (fieldName) {
                    gui.add(config, fieldName, fieldNames).onChange(function () {
                        var max = getMaxOnExtent(data);
                        if (data) {
                            chart.setOption({
                                visualMap: [{
                                    max: max.color / 2
                                }, {
                                    max: max.symbolSize / 2
                                }],
                                xAxis3D: {
                                    name: config.xAxis3D
                                },
                                yAxis3D: {
                                    name: config.yAxis3D
                                },
                                zAxis3D: {
                                    name: config.zAxis3D
                                },
                                series: {
                                    data: data.map(function (item, idx) {
                                        return [
                                            item[fieldIndices[config.xAxis3D]],
                                            item[fieldIndices[config.yAxis3D]],
                                            item[fieldIndices[config.zAxis3D]],
                                            item[fieldIndices[config.color]],
                                            item[fieldIndices[config.symbolSize]],
                                            idx
                                        ];
                                    })
                                }
                            });
                        }
                    });
                });
            });
            window.addEventListener('resize', function () {
                chart.resize();
            });
        </script>
    </body>
</html>

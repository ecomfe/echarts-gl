<script type="text/x-javascript" id="code-source">
$.ajax({
    url: './data/weibo.json',
    success: function (data) {
        var mpData = data.map(function (serieData, idx) {
            var px = serieData[0] / 1000;
            var py = serieData[1] / 1000;
            var res = [{
                geoCoord: [px, py]
            }];

            for (var i = 2; i < serieData.length; i += 2) {
                var dx = serieData[i] / 1000;
                var dy = serieData[i + 1] / 1000;
                var x = px + dx;
                var y = py + dy;
                res.push({
                    geoCoord: [x, y]
                });

                px = x;
                py = y;
            }

            return res;
        });
        myChart.setOption({
            color : ['rgba(255, 255, 255, 0.8)', 'rgba(14, 241, 242, 0.8)', 'rgba(37, 140, 249, 0.8)'],
            title : {
                text: '微博签到数据',
                subtext: 'Data from ThinkGIS',
                sublink : 'http://www.thinkgis.cn/public/sina/',
                x:'center',
                y:'top',
                textStyle: {
                    color: 'white'
                }
            },
            legend : {
                orient : 'vertical',
                x : 'left',
                data : ['强', '中', '弱'],
                textStyle : {
                    color : '#fff'
                }
            },
            series: [{
                name: '弱',
                type: 'map3d',
                mapType: 'china',

                flat: true,

                flatAngle: 10,

                hoverable: false,
                clickable: false,

                baseLayer: {
                    backgroundColor: 'rgba(0, 0, 0, 0)'
                },

                itemStyle: {
                    normal: {
                        borderColor: '#777',
                        areaStyle: {
                            color: "#000011"
                        }
                    }
                },

                roam: {
                    minZoom: 4.0,
                    zoom: 5.0,
                    maxZoom: 10.0
                },

                markPoint : {
                    symbolSize : 1,
                    large : true,
                    effect : {
                        show : false
                    },
                    data : mpData[0],
                    distance: 1
                }
            }, {
                name : '中',
                type : 'map3d',
                mapType : 'china',
                markPoint : {
                    symbolSize : 1,
                    large : true,
                    effect : {
                        show : false
                    },
                    data : mpData[1],
                    distance: 1.2
                }
            }, {
                name : '强',
                type : 'map3d',
                mapType : 'china',
                markPoint : {
                    symbolSize : 1,
                    large : true,
                    effect : {
                        show : false
                    },
                    data : mpData[2],
                    distance: 1.4
                }
            }]
        });
    }
});
</script>
